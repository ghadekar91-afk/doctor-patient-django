{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card card-shadow p-4 text-center">
      <h4 class="mb-3">Delete Doctor</h4>
      <p class="muted">Are you sure you want to permanently delete <strong>{{ doctor.name }}</strong>?</p>

      <form method="post" class="d-inline-block">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </form>
      <a href="{% url 'doctor_detail' doctor.pk %}" class="btn btn-outline-secondary ms-2">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
