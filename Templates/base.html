<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Doctor Management{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* small custom tweaks */
      body { background: #f7f9fc; }
      .card-shadow { box-shadow: 0 6px 18px rgba(26,40,72,0.08); }
      .avatar { width: 64px; height:64px; border-radius:50%; display:inline-block; background:#e9eef8; text-align:center; line-height:64px; font-weight:600; color:#3b4a76; }
      .muted { color:#6b7280; }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg,#0b5ed7,#6f42c1);">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'doctor_list' %}">Hospital Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'doctor_list' %}">Doctors</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'doctor_create' %}">Add Doctor</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 muted">
      <small>© {{ now.year }} Hospital Admin • Built with Django</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
